openapi: 3.1.0
info:
  title: Bitcoin SV, UBSV - OpenAPI 3.1
  description: |-
    This is the Bitcoin SV, UBSV OpenAPI 3.1 specification.  You can find out more about
    the project API at [https://github.com/bitcoin-sv/ubsv/docs/api/](https://github.com/bitcoin-sv/ubsv/docs/api/).

    Some useful links:
    - [The source API definition for the Bitcoin SV, UBSV project](https://github.com/bitcoin-sv/ubsv/tree/feature/ui-refresh/ui_v2/dashboard/docs/api/openapi.yaml)
  termsOfService: https://github.com/bitcoin-sv/ubsv/docs/api/terms/
  version: 0.0.1
  license:
    name: Open BSV License
    url: https://github.com/bitcoin-sv/ubsv/blob/master/LICENSE
externalDocs:
  description: Find out more about Bitcoin SV, UBSV
  url: https://github.com/bitcoin-sv/ubsv/tree/feature/ui-refresh/ui_v2/dashboard/docs/api/rest.md
servers:
  - url: https://m1.scaling.ubsv.dev
  - url: https://m2.scaling.ubsv.dev
tags:
  - name: search-item
    description: Either a block, subtree or tx
  - name: stats
    description: Overall statistics
  - name: block
    description: Operations on block
  - name: header
    description: Operations on header
  - name: subtree
    description: Operations on subtree
  - name: tx
    description: Operations on tx
  - name: txmeta
    description: Operations on txmeta
security: []
paths:
  /search:
    get:
      tags:
        - search-item
      summary: Search for a search item
      description: ''
      operationId: getSearchItem
      parameters:
        - name: q
          in: query
          description: The search item hash
          required: true
          schema:
            $ref: '#/components/schemas/Hash'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchItemDef'
        '400':
          description: Invalid hash supplied
        '404':
          description: SearchItem not found
  /lastblocks:
    get:
      tags:
        - block
      summary: Request blocks
      description: ''
      operationId: getLastBlocks
      parameters:
        - name: fromHeight
          in: query
          description: |-
            Highest block height in dataset of blocks, with descending consecutive heights.
            If height is not provided, the highest available block height is assumed.
          required: false
          schema:
            type: integer
        - name: n
          in: query
          description: The size of the dataset
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Block'
        '400':
          description: Invalid information supplied
        '404':
          description: Not found
  /block:
    get:
      tags:
        - block
      summary: Request blocks
      description: ''
      operationId: getBlocks
      parameters:
        - in: query
          name: offset
          required: false
          schema:
            $ref: '#/components/schemas/PaginationOffset'
        - in: query
          name: limit
          required: false
          schema:
            $ref: '#/components/schemas/PaginationLimit'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Block'
                  pagination:
                    $ref: '#/components/schemas/PaginationResponse'
        '400':
          description: Invalid information supplied
        '404':
          description: Not found
  /block/{hash}/json:
    get:
      tags:
        - block
      summary: Request a block
      description: ''
      operationId: getBlock
      parameters:
        - in: path
          name: hash
          required: true
          description: The header hash
          schema:
            $ref: '#/components/schemas/Hash'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockDetail'
        '400':
          description: Invalid information supplied
        '404':
          description: Not found
  /header/{hash}/json:
    get:
      tags:
        - header
      summary: Request a header
      description: ''
      operationId: getHeader
      parameters:
        - in: path
          name: hash
          required: true
          description: The header hash
          schema:
            $ref: '#/components/schemas/Hash'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HeaderDetail'
        '400':
          description: Invalid information supplied
        '404':
          description: Not found
  /subtree/{hash}/json:
    get:
      tags:
        - subtree
      summary: Request a subtree
      description: ''
      operationId: getSubtree
      parameters:
        - in: path
          name: hash
          required: true
          description: The subtree hash
          schema:
            $ref: '#/components/schemas/Hash'
        - in: query
          name: offset
          required: false
          description: Offset applies to the transactions inside the Nodes field
          schema:
            $ref: '#/components/schemas/PaginationOffset'
        - in: query
          name: limit
          required: false
          description: Limit applies to the transactions inside the Nodes field
          schema:
            $ref: '#/components/schemas/PaginationLimit'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Subtree'
                  pagination:
                    $ref: '#/components/schemas/PaginationResponse'
        '400':
          description: Invalid information supplied
        '404':
          description: Not found
  /tx/{hash}/json:
    get:
      tags:
        - tx
      summary: Request a transaction
      description: ''
      operationId: getTx
      parameters:
        - in: path
          name: hash
          required: true
          description: The transaction hash
          schema:
            $ref: '#/components/schemas/Hash'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TxDetail'
        '400':
          description: Invalid information supplied
        '404':
          description: Not found
  /txmeta/{hash}/json:
    get:
      tags:
        - txmeta
      summary: Request transaction meta information
      description: ''
      operationId: getTxMeta
      parameters:
        - in: path
          name: hash
          required: true
          description: The txmeta hash
          schema:
            $ref: '#/components/schemas/Hash'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TxMetaDetail'
        '400':
          description: Invalid information supplied
        '404':
          description: Not found
  /stats:
    get:
      tags:
        - stats
      summary: Request stats
      description: ''
      operationId: getStats
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Stats'
        '400':
          description: Invalid information supplied
        '404':
          description: Not found
  /txstats:
    get:
      tags:
        - stats
      summary: Request transaction stats
      description: ''
      operationId: getTxStats
      parameters:
        - in: query
          name: dateFrom
          required: true
          description: Beginning of date range
          schema:
            $ref: '#/components/schemas/IsoDateTime'
        - in: query
          name: dateTo
          required: true
          description: End of date range
          schema:
            $ref: '#/components/schemas/IsoDateTime'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TxStat'
        '400':
          description: Invalid information supplied
        '404':
          description: Not found
