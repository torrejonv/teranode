ient</text><rect fill="#ddd" height="30.4883" rx="2.5" stroke="#666" stroke-width=".5" width="130.3135" x="346.0034" y="609.8281"/><text fill="#333" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="116.3135" x="353.0034" y="630.3633">Blockchain Client</text><path d="m192.5532 67.7988h10v533.0293h-10z" fill="#fff" stroke="#181818"/><path d="m406.1602 97.1094h10v127.1973h-10z" fill="#fff" stroke="#181818"/><path d="m180.5532 63.7988 10 4-10 4 4-4z" fill="#666" stroke="#666"/><path d="m46.7524 67.7988h139.8008" stroke="#666"/><text fill="#333" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="126.8008" x="53.7524" y="63.0566">GetMiningInfoCmd()</text><path d="m394.1602 93.1094 10 4-10 4 4-4z" fill="#666" stroke="#666"/><path d="m202.5532 97.1094h197.607" stroke="#666"/><text fill="#333" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="153.8545" x="209.5532" y="92.3672">GetBestBlockHeader(ctx)</text><path d="m10 112.1094h62.1387v7.3105l-10 10h-52.1387z" fill="#eee" stroke="#000" stroke-width="1.5"/><path d="m10 112.1094h745.3052v481.7188h-745.3052z" fill="none" stroke="#000" stroke-width="1.5"/><text fill="#333" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="17.1387" x="25" y="125.6777">alt</text><text fill="#333" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="148.0757" x="87.1387" y="124.7441">[Block Info Retrieval Fails]</text><path d="m213.5532 146.7305-10 4 10 4-4-4z" fill="#666" stroke="#666"/><path d="m207.5532 150.7305h197.607" stroke="#666" stroke-dasharray="2 2"/><text fill="#333" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="77.0796" x="219.5532" y="145.9883">Return error</text><path d="m57.7524 176.041-10 4 10 4-4-4z" fill="#666" stroke="#666"/><path d="m51.7524 180.041h139.8008" stroke="#666"/><text fill="#333" font-family="sans-serif" font-size="13" lengthAdjus