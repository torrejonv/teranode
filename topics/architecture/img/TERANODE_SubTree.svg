<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
    <!-- Main SubTree Outline -->
    <rect x="100" y="50" width="400" height="400" fill="white" stroke="black" stroke-width="2"/>

    <!-- Header Fields -->
    <text x="130" y="80" font-family="Arial" font-size="14">MerkleRoot</text>
    <text x="400" y="80" font-family="Arial" font-size="14" text-anchor="end">Height</text>

    <!-- Vertical separator between MerkleRoot and Height -->
    <line x1="300" y1="60" x2="300" y2="90" stroke="black" stroke-width="1"/>

    <!-- Header separator line -->
    <line x1="100" y1="90" x2="500" y2="90" stroke="black" stroke-width="1"/>

    <!-- Transaction Boxes -->
    <rect x="120" y="110" width="360" height="30" fill="white" stroke="black" stroke-width="1"/>
    <text x="130" y="130" font-family="Arial" font-size="14">Transaction Id 1</text>

    <rect x="120" y="150" width="360" height="30" fill="white" stroke="black" stroke-width="1"/>
    <text x="130" y="170" font-family="Arial" font-size="14">Transaction Id 2</text>

    <rect x="120" y="190" width="360" height="30" fill="white" stroke="black" stroke-width="1"/>
    <text x="130" y="210" font-family="Arial" font-size="14">Transaction Id 3</text>

    <rect x="120" y="230" width="360" height="30" fill="white" stroke="black" stroke-width="1"/>
    <text x="130" y="250" font-family="Arial" font-size="14">Transaction Id 4</text>

    <rect x="120" y="270" width="360" height="30" fill="white" stroke="black" stroke-width="1"/>
    <text x="130" y="290" font-family="Arial" font-size="14">Transaction Id 5</text>

    <rect x="120" y="310" width="360" height="30" fill="white" stroke="black" stroke-width="1"/>
    <text x="130" y="330" font-family="Arial" font-size="14">Transaction Id 6</text>

    <text x="300" y="370" font-family="Arial" font-size="14" text-anchor="middle">...</text>

    <rect x="120" y="400" width="360" height="30" fill="white" stroke="black" stroke-width="1"/>
    <text x="130" y="420" font-family="Arial" font-size="14">Transaction Id N</text>

    <!-- Title -->
    <text x="300" y="30" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle">Teranode SubTree</text>
</svg>
