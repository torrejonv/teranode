  <text x="400" y="332.5" class="node-text">HI</text>

  <rect x="430" y="320" width="30" height="25" class="node-rect"/>
  <text x="445" y="332.5" class="node-text">HJ</text>

  <rect x="475" y="320" width="30" height="25" class="node-rect-highlighted"/>
  <text x="490" y="332.5" class="node-text-highlighted">HK</text>

