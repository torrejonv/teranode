<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>

  <!-- Styles -->
  <defs>
    <style>
      .node-rect {
        fill: white;
        stroke: #333;
        stroke-width: 2;
        rx: 4;
      }
      .node-rect-highlighted {
        fill: #20b2aa;
        stroke: #333;
        stroke-width: 2;
        rx: 4;
      }
      .node-text {
        font-family: Arial, sans-serif;
        font-size: 12px;
        text-anchor: middle;
        dominant-baseline: central;
        fill: #333;
      }
      .node-text-highlighted {
        font-family: Arial, sans-serif;
        font-size: 12px;
        text-anchor: middle;
        dominant-baseline: central;
        fill: white;
        font-weight: bold;
      }
      .root-rect {
        fill: white;
        stroke: #20b2aa;
        stroke-width: 2;
        stroke-dasharray: 5,5;
        rx: 4;
      }
      .connection-line {
        stroke: #666;
        stroke-width: 2;
        fill: none;
      }
      .data-rect {
        fill: white;
        stroke: #666;
        stroke-width: 1;
        stroke-dasharray: 3,3;
        rx: 2;
      }
      .data-text {
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-anchor: middle;
        dominant-baseline: central;
        fill: #333;
        font-weight: bold;
      }
      .dataset-bg {
        fill: #e6f3ff;
        stroke: #20b2aa;
        stroke-width: 2;
        rx: 8;
      }
      .dataset-text {
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-anchor: middle;
        dominant-baseline: central;
        fill: #333;
        font-weight: bold;
      }
    </style>
  </defs>

  <!-- Root Node -->
  <rect x="300" y="30" width="200" height="40" class="root-rect"/>
  <text x="400" y="45" class="node-text">Root</text>
  <text x="400" y="58" class="node-text" font-size="10px">HABCDEFGHIJKLMNOP</text>

  <!-- Level 1 -->
  <rect x="150" y="110" width="120" height="30" class="node-rect-highlighted"/>
  <text x="210" y="125" class="node-text-highlighted">HABCDEFGH</text>

  <rect x="530" y="110" width="120" height="30" class="node-rect"/>
  <text x="590" y="125" class="node-text">HIJKLMNOP</text>

  <!-- Level 2 -->
  <rect x="80" y="180" width="80" height="30" class="node-rect"/>
  <text x="120" y="195" class="node-text">HABCD</text>

  <rect x="220" y="180" width="80" height="30" class="node-rect"/>
  <text x="260" y="195" class="node-text">HEFGH</text>

  <rect x="460" y="180" width="80" height="30" class="node-rect"/>
  <text x="500" y="195" class="node-text">HIJKL</text>

  <rect x="580" y="180" width="80" height="30" class="node-rect-highlighted"/>
