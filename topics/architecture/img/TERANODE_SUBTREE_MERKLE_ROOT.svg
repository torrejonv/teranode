  <line x1="240" y1="140" x2="260" y2="180" class="connection-line"/>
  <line x1="560" y1="140" x2="500" y2="180" class="connection-line"/>
  <line x1="620" y1="140" x2="620" y2="180" class="connection-line"/>

  <!-- Level 2 to Level 3 -->
  <line x1="100" y1="210" x2="70" y2="250" class="connection-line"/>
  <line x1="140" y1="210" x2="150" y2="250" class="connection-line"/>
  <line x1="240" y1="210" x2="230" y2="250" class="connection-line"/>
