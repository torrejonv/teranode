x-teranode-base: &teranode-base
  image: 434394763103.dkr.ecr.eu-north-1.amazonaws.com/teranode:latest
  depends_on:
    - postgres
    - kafka-shared
  networks:
    - teranode-network
  volumes:
    - ./data:/app/data
  expose:
    - 8081-8093

x-teranode-base-1: &teranode-base-1
  <<: *teranode-base
  container_name: teranode-base-1
  depends_on:
    - kafka-shared
    - postgres
    - jaeger
  networks:
    - teranode-network
  environment:
    SETTINGS_CONTEXT: docker.ss.teranode1
    logLevel: "DEBUG"
    JAEGER_AGENT_HOST: jaeger
    JAEGER_AGENT_PORT: 6831
  volumes:
    - ./wait.sh:/app/wait.sh
    - ./settings_local.conf:/app/settings_local.conf
    - ./data/teranode1/txstore:/app/data/txstore
    - ./data/teranode1/subtreestore:/app/data/subtreestore
    - ./data/teranode1/blockstore:/app/data/blockstore

x-teranode-coinbase-base: &teranode-coinbase-base
  image: 434394763103.dkr.ecr.eu-north-1.amazonaws.com/teranode-coinbase:latest
  network_mode: "host"
  depends_on:
    - postgres
    - kafka-shared

networks:
  teranode-network:
    name: my-teranode-network

volumes:
  postgres-data:
  grafana-data:

services:
  teranode-builder:
    container_name: teranode-builder
    image: 434394763103.dkr.ecr.eu-north-1.amazonaws.com/teranode:latest
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        BASE_IMG: ghcr.io/bsv-blockchain/teranode-base:build-latest
        RUN_IMG: ghcr.io/bsv-blockchain/teranode-base:run-latest
    networks:
      - teranode-network
    entrypoint: ["pwd"]

  jaeger:
    image: jaegertracing/all-in-one:1.59
    container_name: jaeger
    ports:
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "9411:9411"
    networks:
      - teranode-network

  postgres:
    container_name: postgres
    image: postgres:16
    networks:
      - teranode-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: really_strong_password_change_me
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    expose:
      - 5432
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-data:/var/lib/postgresql/data
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka-shared:
    container_name: kafka-shared
    image: redpandadata/redpanda:latest
    mem_limit: 256m
    networks:
      - teranode-network
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --node-id 0
      - --kafka-addr PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://localhost:9092
      - --pandaproxy-addr 0.0.0.0:9093
      - --advertise-pandaproxy-addr localhost:9093
    ports:
      - "9092:9092"   # Kafka broker (for chaos tests)
      - "9093:9093"   # Pandaproxy

  kafka-console-shared:
    container_name: kafka-console-shared
    image: docker.redpanda.com/redpandadata/console:latest
    networks:
      - teranode-network
    restart: on-failure
    entrypoint: /bin/sh
    command: -c "echo \"$$CONSOLE_CONFIG_FILE\" > /tmp/config.yml; /app/console"
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["kafka-shared:9092"]
    ports:
      - "18080:8080"
    depends_on:
      - kafka-shared

  # Toxiproxy for chaos testing
  toxiproxy-postgres:
    container_name: toxiproxy-postgres
    image: ghcr.io/shopify/toxiproxy:2.9.0
    networks:
      - teranode-network
    ports:
      - "8474:8474"   # Toxiproxy API
      - "15432:15432" # Proxied PostgreSQL port
    depends_on:
      - postgres
    # Note: No healthcheck - toxiproxy image is minimal (scratch-based) without curl/wget
    # The test scripts validate connectivity before running tests
    command: -host=0.0.0.0 -config=/config/toxiproxy.json
    volumes:
      - ./scripts/toxiproxy-config.json:/config/toxiproxy.json

  toxiproxy-kafka:
    container_name: toxiproxy-kafka
    image: ghcr.io/shopify/toxiproxy:2.9.0
    networks:
      - teranode-network
    ports:
      - "8475:8474"   # Toxiproxy API
      - "19092:19092" # Proxied Kafka port
    depends_on:
      - kafka-shared
    # Note: No healthcheck - toxiproxy image is minimal (scratch-based) without curl/wget
    # The test scripts validate connectivity before running tests
    command: -host=0.0.0.0 -config=/config/toxiproxy.json
    volumes:
      - ./scripts/toxiproxy-config.json:/config/toxiproxy.json

  blockchain-1:
